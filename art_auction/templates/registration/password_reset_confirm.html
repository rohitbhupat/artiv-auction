{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <link rel="icon" href="{% static 'images/assets/ARTIV ICON.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(8px); /* Add subtle blur effect */
        }

        .card-transparent {
            background: rgba(255, 255, 255, 0.85); /* Add transparency */
            backdrop-filter: blur(8px); /* Add subtle blur effect */
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input[type="password"] {
            padding-right: 40px;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-slate-100 bg-opacity-80 min-h-screen flex items-center justify-center">
    <div class="card-transparent p-8 rounded-xl shadow-lg w-full max-w-lg">
        <!-- Header -->
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Set a New Password</h1>
        <p class="text-gray-600 text-center mt-2 mb-8">
            Enter your new password below.
        </p>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="password-wrapper">
                <label for="new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="new_password1" name="new_password1" 
                    class="mt-1 block w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 placeholder-gray-400" 
                    placeholder="Enter new password" autocomplete="off" required>
                <span class="toggle-password">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>

            <div class="password-wrapper">
                <label for="new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2" 
                    class="mt-1 block w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 placeholder-gray-400" 
                    placeholder="Confirm new password" autocomplete="off" required>
                <span class="toggle-password">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>

            <button type="submit" 
                    class="w-full bg-black text-white py-2 rounded-lg font-medium">
                Reset Password
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6">
            <div class="flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
        </div>
        
        <!-- Back to Login -->
        <a href="{% url 'art:login' %}" 
        class="block text-center text-blue-500 hover:underline font-medium mt-6">
            Back to Login
        </a>
    </div>

    <!-- JS to toggle password visibility -->
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', event => {
                const passwordField = item.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                item.innerHTML = type === 'password' ? '<i class="fa-solid fa-eye"></i>' : '<i class="fa-solid fa-eye-slash"></i>';
            });
        });
    </script>
</body>
</html>

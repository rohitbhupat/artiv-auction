{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link rel="icon" href="{% static 'images/assets/ARTIV ICON.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/login.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(8px);
        }

        .card-transparent {
            background: rgba(255, 255, 255, 0.85); /* Add transparency */
            backdrop-filter: blur(8px); /* Add subtle blur effect */
        }
    </style>
</head>
<body class="bg-slate-100 bg-opacity-80 min-h-screen flex items-center justify-center">
    <div class="card-transparent p-8 rounded-xl shadow-lg w-full max-w-lg">
        <!-- Header -->
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Password Reset Sent</h1>
        <p class="text-gray-600 text-center mt-2 mb-8">
            We have sent an email with instructions for resetting your password. Check your inbox (or spam folder).
        </p>

        <!-- Back to Login Link -->
        <a href="{% url 'art:login' %}" 
        class="block w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded text-center">
            Back to Login
        </a>
    </div>
</body>
</html>

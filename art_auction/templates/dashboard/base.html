<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'images/assets/ARTIV ICON.png' %}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/form.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% block links %}{% endblock %}



</head>
<style>
    body {
        background-color: #f4ede4 !important; /* Soft white gray */
        color: #2B2D42; /* Deep charcoal gray */
    }
    body.dark-mode {
      background-color: #161A1D !important; /* Deep charcoal black */
      color: #E8E8E8; /* Soft white */
    }
</style>

<body class="app">
    {% if user.is_authenticated %}
    <div class="loader"></div>
    {% block content %}{% endblock %}
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
    <script>
        $(document).ready(function() {
            $('.loader').fadeOut();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   



    {% else %} {% include './404.html' %} {% endif %}
</body>

</html>
